<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phiếu Thông Tin Tư Vấn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for clean modal look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media print {
        @page {
          size: A4;
          margin: 5mm 8mm; /* Optimized margins */
        }
        html, body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          width: 210mm;
        }
        body {
          font-size: 9pt; /* Slightly smaller base font for compactness */
        }
        #root {
          width: 100%;
        }
        .print-page-break {
          break-before: page;
          page-break-before: always;
          display: block;
          height: 0;
          overflow: hidden;
        }
        .no-print {
          display: none !important;
        }
        
        /* Compact headings for print */
        h2 {
          font-size: 11pt !important;
          margin-bottom: 3px !important;
          padding-bottom: 2px !important;
          margin-top: 0 !important;
          border-bottom-width: 1px !important;
        }
        h3 {
          font-size: 10pt !important;
          margin-bottom: 2px !important;
          margin-top: 4px !important;
        }
        
        /* Improve contrast for print */
        input[type="text"], input[type="date"], input[type="tel"], input[type="email"], textarea {
          border: none !important;
          border-bottom: 1px dashed #94a3b8 !important;
          background: transparent !important;
          padding-left: 0 !important;
          padding-top: 0 !important;
          padding-bottom: 0 !important;
          border-radius: 0 !important;
          font-size: 9pt !important;
          height: auto !important;
          line-height: 1.1 !important;
          min-height: 0 !important;
        }
        /* Keep checkboxes visible */
        input[type="checkbox"], input[type="radio"] {
          -webkit-appearance: none;
          appearance: none;
          border: 1px solid #333 !important;
          background: white !important;
          width: 9px !important;
          height: 9px !important;
          display: inline-block;
          margin-right: 3px;
          margin-top: 1px;
        }
        input[type="checkbox"]:checked, input[type="radio"]:checked {
          background: #0d9488 !important; /* teal-600 */
          border-color: #0d9488 !important;
        }
        
        /* Adjust spacing for print */
        .mb-6 { margin-bottom: 4px !important; }
        .mb-4 { margin-bottom: 3px !important; }
        .gap-4 { gap: 6px !important; }
        .gap-y-4 { row-gap: 3px !important; }
        .p-6 { padding: 0 !important; }
        .py-2 { padding-top: 0 !important; padding-bottom: 0 !important; }
        
        /* Visual adjustments */
        .face-map-visual {
            width: 100px !important;
            height: 125px !important;
        }
        
        /* Page specific grouping */
        .print-page-1, .print-page-2 {
            width: 100%;
        }
      }
    </style>
