<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phiếu Thông Tin Tư Vấn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map: Explicitly define React 18 and Firebase 10 versions -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for clean modal look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media print {
        @page {
          size: A4;
          margin: 5mm 8mm; /* Optimized margins */
        }
        html, body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          width: 210mm;
        }
        body {
          font-size: 9pt; /* Slightly smaller base font for compactness */
        }
        #root {
          width: 100%;
        }
        .print-page-break {
          break-before: page;
          page-break-before: always;
          display: block;
          height: 0;
          overflow: hidden;
        }
        .no-print {
          display: none !important;
        }
        
        /* Compact headings for print */
        h2 {
          font-size: 11pt !important;
          margin-bottom: 3px !important;
          padding-bottom: 2px !important;
          margin-top: 0 !important;
          border-bottom-width: 1px !important;
        }
        h3 {
          font-size: 10pt !important;
          margin-bottom: 2px !important;
          margin-top: 4px !important;
        }
        
        /* Improve contrast for print */
        input[type="text"], input[type="date"], input[type="tel"], input[type="email"], textarea {
          border: none !important;
          border-bottom: 1px dashed #94a3b8 !important;
          background: transparent !important;
          padding-left: 0 !important;
          padding-top: 0 !important;
          padding-bottom: 0 !important;
          min-height: auto !important;
        }
        
        /* Hide inputs border in checkbox/radio group to look cleaner */
        .print-hidden-border {
             border: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the React App -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
